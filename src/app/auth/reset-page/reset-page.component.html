<p class="text-center">Сброс пароля</p>
<p class="text-muted text-center"><small>Введите ваш Email, чтобы восстановить пароль.</small></p>
<form [formGroup]="form" id="reset-form" (ngSubmit)="submit()">
  <div 
    class="form-group"
    [ngClass]="{'has-error':form.get('email').invalid&&form.get('email').touched}"
  >
    <input 
      type="email" 
      class="form-control underlined" 
      name="email1" id="email1" 
      placeholder="Ваш email" 
      formControlName="email"
    >
    <span *ngIf="form.get('email').invalid&&form.get('email').touched">
      <span class="form-input-error" *ngIf="form.get('email').errors.required">Введите email</span>
      <span class="form-input-error" *ngIf="form.get('email').errors.email||form.get('email').errors.pattern">Введите
        корректный email</span>
    </span>
  </div>
  <div class="form-group mt40">
    <button 
      type="submit" 
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >Сбросить</button>
  </div>
  <div class="form-group clearfix">
    <a [routerLink]="['/']" class="pull-left" href="#">Войти</a>
    <a [routerLink]="['/registration']" class="pull-right" href="#">Зарегистрироваться</a>
  </div>
</form>

<p class="text-center fz30">Вход</p>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div 
    class="form-group"
    [ngClass]="{'has-error':form.get('email').invalid&&form.get('email').touched}"
  >
    <label for="username">Ваш логин</label>
    <input 
      type="email" 
      class="form-control underlined" 
      name="username" 
      id="username" 
      placeholder="Введите ваш логин или  email"
      formControlName="email"
    >
    <span *ngIf="form.get('email').invalid&&form.get('email').touched">
      <span class="form-input-error" *ngIf="form.get('email').errors.required">Введите ваш логин</span>
      <!-- <span class="form-input-error" *ngIf="form.get('email').errors.email||form.get('email').errors.pattern">Введите корректный email</span> -->
    </span>
  </div>
  <div 
    class="form-group"
    [ngClass]="{'has-error':form.get('password').invalid&&form.get('password').touched}"
  >
    <label for="password">Пароль</label>
    <input 
      type="password" 
      class="form-control underlined" 
      name="password" 
      id="password" 
      placeholder="Пароль" 
      formControlName="password"
    >
    <span *ngIf="form.get('password').invalid&&form.get('password').touched">
      <span class="form-input-error" *ngIf="form.get('password').errors.required">Введите пароль</span>
      <span class="form-input-error" *ngIf="form.get('password').errors.minlength">Минимальная длина {{form.get('password').errors.minlength.requiredLength}} символов</span>
    </span>
  </div>
  <div class="form-group form-group-col">
    <label for="remember" (mousedown)="remembeMe = !remembeMe">
      <input class="checkbox" id="remember" type="checkbox">
      <span>Запомнить меня</span>
    </label>
    <a [routerLink]="['/reset']" href="#" class="forgot-btn pull-right link-reset-pass">Забыли пароль?</a>
  </div>
  <div class="form-group">
    <button 
      type="submit" 
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >Войти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-center">У вас нет аккаунта? <a [routerLink]="['/registration']" class="ml5" href="#">Регистрация</a></p>
  </div>
</form>
